<div id="content" role="main"><div class="maxContainerWidth pageGutter post-contenair post splash"><p>Je suis plus heureux quand j’écris que quand je n’écris pas, alors j’écris… <a href="/bibliographie/">des livres</a>, <a href="/tag/carnet-de-route">un journal</a>, <a href="/blog/">des articles</a>, souvent <a href="/tag/borntobike">sur le vélo</a> avec <a href="/traces-gravel-et-vtt/">de nombreux itinéraires</a>, mais <a href="/tag/netlitterature">la littérature</a> n’est jamais loin, <a href="/tag/netculture">la technologie</a> aussi. Mes textes forment <a href="/series/">des séries</a>, qui souvent se suivent ou se répondent.<br/><a href="/informations/" style="border:none"><img src="/images_css/signature.gif" style="width:19.975ch;height:8.5ch;border:none;margin-top:1rem" alt="Signature Thierry"/></a></p></div></div>
